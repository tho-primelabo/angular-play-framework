<div class="container">
  <h2>Contact List</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        
      </tr>
    </thead>
    <tbody>
     <tr ng-repeat="x in filteredTodos">
      <td>{{ x.id }}</td>
      <td>{{ x.email }}</td>
    </tr>
    </tbody>
  </table>
   <pagination 
      ng-model="currentPage"
      total-items="filteredTodos.length"
      max-size="maxSize"  
      boundary-links="true">
    </pagination>
</div>
